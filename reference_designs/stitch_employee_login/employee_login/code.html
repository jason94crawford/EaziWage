<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>EaziWage Login</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0df259",
                        "background-light": "#f5f8f6",
                        "background-dark": "#102216",
                        "surface-dark": "#1a2e22",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-2xl">
<!-- Header / Nav -->
<div class="flex items-center p-4 pt-12 pb-2 justify-between">
<button class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_back_ios_new</span>
</button>
<div class="flex items-center gap-2">
<div class="size-8 rounded-full bg-primary flex items-center justify-center text-background-dark font-bold text-xl">E</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">EaziWage</h2>
</div>
<div class="size-12"></div> <!-- Spacer for visual balance -->
</div>
<!-- Main Content Scrollable Area -->
<div class="flex-1 flex flex-col px-6 pt-6 pb-8 overflow-y-auto no-scrollbar">
<!-- Headline Section -->
<div class="mb-10 text-center">
<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight mb-2">Welcome Back</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal">Access your earnings, anytime</p>
</div>
<!-- Login Form -->
<form class="flex flex-col gap-5 w-full">
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-white text-sm font-medium leading-normal ml-1">Email Address</label>
<div class="relative flex w-full items-center rounded-xl bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-all duration-200">
<input class="flex w-full min-w-0 flex-1 bg-transparent text-slate-900 dark:text-white h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-4 pr-12 text-base font-normal leading-normal border-none focus:ring-0 rounded-xl" placeholder="employee@company.com" type="email" value=""/>
<div class="absolute right-4 text-slate-400 dark:text-slate-500 pointer-events-none flex items-center">
<span class="material-symbols-outlined">mail</span>
</div>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-white text-sm font-medium leading-normal ml-1">Password</label>
<div class="relative flex w-full items-center rounded-xl bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-all duration-200">
<input class="flex w-full min-w-0 flex-1 bg-transparent text-slate-900 dark:text-white h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-4 pr-12 text-base font-normal leading-normal border-none focus:ring-0 rounded-xl" placeholder="••••••••••" type="password" value=""/>
<button class="absolute right-4 text-slate-400 dark:text-slate-500 hover:text-primary transition-colors flex items-center" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</div>
<!-- Forgot Password -->
<div class="flex justify-end">
<a class="text-sm font-medium text-slate-500 dark:text-slate-400 hover:text-primary transition-colors" href="#">Forgot Password?</a>
</div>
<!-- Spacer -->
<div class="h-4"></div>
<!-- Login Button -->
<button class="w-full h-14 bg-primary hover:bg-[#0be050] active:scale-[0.98] transition-all duration-200 rounded-full text-background-dark font-bold text-lg shadow-[0_0_15px_rgba(13,242,89,0.2)]" type="button">
                    Log In
                </button>
<!-- Biometric Login -->
<div class="flex justify-center mt-2">
<button class="flex items-center gap-2 text-primary text-sm font-medium py-2 px-4 rounded-lg hover:bg-white/5 transition-colors" type="button">
<span class="material-symbols-outlined text-[24px]">face</span>
<span>Log in with Face ID</span>
</button>
</div>
</form>
<!-- Footer / Register CTA -->
<div class="mt-auto pt-10 pb-4 text-center">
<p class="text-slate-500 dark:text-slate-400 text-sm">
                    New to EaziWage? 
                    <a class="text-primary font-semibold hover:underline ml-1" href="#">Create Account</a>
</p>
</div>
<!-- Bottom Safe Area Indicator imitation for iOS -->
<div class="w-full flex justify-center pt-6 pb-2">
<div class="w-[134px] h-[5px] bg-slate-300 dark:bg-slate-700 rounded-full"></div>
</div>
</div>
</div>
</body></html>
